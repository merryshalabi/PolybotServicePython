receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'polybot'
          static_configs:
            - targets: ['polybot:8000']

  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
      memory:
      disk:
      filesystem:
      load:
      network:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    metrics:
      receivers: [prometheus, hostmetrics]
      exporters: [prometheus]
