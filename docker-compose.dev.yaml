version: '3.9'
services:
  polybot:
    image: ${IMG_NAME}
    restart: always
    ports:
      - "8000:8000"
    env_file: .env

#  yolo:
#    image: yourdockerhub/yolo-dev:${YOLO_VERSION}
#    ports:
#      - "8081:8081"

  otelcol:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config", "/etc/otelcol/config.yaml"]  # âœ… ADD THIS LINE
    ports:
      - "8889:8889"
    volumes:
      - ./otelcol-config.yaml:/etc/otelcol/config.yaml
      - /proc:/hostfs/proc:ro
      - /sys:/hostfs/sys:ro
    environment:
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys

