name: Polybot Build Dev

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        id: build-image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/polybot-dev:${{ github.run_number }}
          echo "üîß Built image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          
          # Try multiple methods to set the output
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "üéØ Added to GITHUB_OUTPUT: image=$IMAGE_NAME"
          
          # Also try environment variable method
          echo "BUILT_IMAGE=$IMAGE_NAME" >> "$GITHUB_ENV"

      - name: Debug and verify output
        run: |
          echo "‚úÖ Image from build step: ${{ steps.build-image.outputs.image }}"
          echo "‚úÖ Job output will be: ${{ steps.build-image.outputs.image }}"
          echo "‚úÖ Environment variable: $BUILT_IMAGE"
          
          echo "üìã Contents of GITHUB_OUTPUT file:"
          cat "$GITHUB_OUTPUT" || echo "‚ùå GITHUB_OUTPUT file not found"
          
          echo "üìã Contents of GITHUB_ENV file:"
          cat "$GITHUB_ENV" || echo "‚ùå GITHUB_ENV file not found"
          
          # Verify the file exists and has content
          if [ -s "$GITHUB_OUTPUT" ]; then
            echo "‚úÖ GITHUB_OUTPUT file has content"
          else
            echo "‚ùå GITHUB_OUTPUT file is empty or doesn't exist"
          fi

  deploy:
    needs: build
    uses: ./.github/workflows/deployment-dev.yaml
    with:
      image: ${{ needs.build.outputs.image }}
    secrets:
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      POLYBOT_EC2_IP_DEV: ${{ secrets.POLYBOT_EC2_IP_DEV }}
      TELEGRAM_BOT_TOKEN_DEV: ${{ secrets.TELEGRAM_BOT_TOKEN_DEV }}
      BOT_APP_URL_DEV: ${{ secrets.BOT_APP_URL_DEV }}
      YOLO_SERVER_URL_DEV: ${{ secrets.YOLO_SERVER_URL_DEV }}
      S3_BUCKET_NAME_DEV: ${{ secrets.S3_BUCKET_NAME_DEV }}