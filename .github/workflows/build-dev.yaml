name: Polybot Build Dev

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-output.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/polybot-dev:${{ github.run_number }}
          echo "ðŸ”§ Built image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          
          # Store in environment for next step
          echo "BUILT_IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Set output
        id: set-output
        run: |
          echo "image=$BUILT_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Setting output: image=$BUILT_IMAGE_NAME"

      - name: Debug output
        run: |
          echo "âœ… Image from output: ${{ steps.set-output.outputs.image }}"

  deploy:
    needs: build
    uses: ./.github/workflows/deployment-dev.yaml
    with:
      image: ${{ needs.build.outputs.image }}
    secrets:
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      POLYBOT_EC2_IP_DEV: ${{ secrets.POLYBOT_EC2_IP_DEV }}
      TELEGRAM_BOT_TOKEN_DEV: ${{ secrets.TELEGRAM_BOT_TOKEN_DEV }}
      BOT_APP_URL_DEV: ${{ secrets.BOT_APP_URL_DEV }}
      YOLO_SERVER_URL_DEV: ${{ secrets.YOLO_SERVER_URL_DEV }}
      S3_BUCKET_NAME_DEV: ${{ secrets.S3_BUCKET_NAME_DEV }}